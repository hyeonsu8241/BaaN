{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <head>
      <title></title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <div>
        <h2>bookmarks</h2>
        <hr>
        <div style="width:10rem; height:10rem; background-color: pink; border-radius: 1rem;">
            <a href="#">test01</a>
            <button class="btn btn-sm" data-toggle="modal" data-target="#delete_modal" class="material-icons">delete</button>
        </div>
        <div style="width:10rem; height:10rem; background-color: pink; border-radius: 1rem;">
            <a href="#">test02</a>
        </div>
        <div style="width:10rem; height:10rem; background-color: pink; border-radius: 1rem;">
            <a href="#">test03</a>
        </div>

        <button type="button" data-target="#bookmark_add" data-toggle="modal">add</button>
    </div>

    {% include 'snippets/bookmark_create.html' %}

    <div id="delete_modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">delete bookmark</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this bookmark?</p>
                </div>
                <div class="modal-footer">
                    <button onclick="delete_modal()" type="button" class="btn btn-dark">delete</button>
                    <button type="button" class="btn btn-light" data-dismiss="modal">cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function delete_modal() {
            location.replace('#');
        }
    </script>
{% endblock %}
